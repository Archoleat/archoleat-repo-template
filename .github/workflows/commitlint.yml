name: Commit Lint Messages

on:
  pull_request:
    branches-ignore:
      - dependabot
  push:
    branches:
      - main

jobs:
  commit-lint-messages:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Commit
        uses: wagoid/commitlint-github-action@v5
