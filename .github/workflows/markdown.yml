name: Markdown

on: [pull_request, push]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Setup and checkout
        uses: actions/checkout@v4
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run markdown:lint
