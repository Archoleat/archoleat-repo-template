name: EditorConfig

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  editor-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: EditorConfig lint
        run: npm run editorconfig:lint
