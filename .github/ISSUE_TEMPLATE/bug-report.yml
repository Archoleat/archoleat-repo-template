name: Bug Report
description: Create a report to help us improve Conqueror Repo Template
title: 'bug: '
labels:
  - bug
assignees:
  - nikkeyl

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: A bug happened!
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. No need for backticks.
      render: bash

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: You agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
